# Admin event configuration form
event_registration.admin.events:
  path: '/admin/config/event-registration/events'
  defaults:
    _form: 'Drupal\event_registration\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer event registration'

# Admin settings form
event_registration.admin.settings:
  path: '/admin/config/event-registration/settings'
  defaults:
    _form: 'Drupal\event_registration\Form\SettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer event registration'

# Public registration form
event_registration.register:
  path: '/event/register'
  defaults:
    _form: 'Drupal\event_registration\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _permission: 'register for events'

# Admin registration list
event_registration.admin.list:
  path: '/admin/event-registration/list'
  defaults:
    _controller: 'Drupal\event_registration\Controller\RegistrationListController::listRegistrations'
    _title: 'Event Registrations'
  requirements:
    _permission: 'access event registrations'

# CSV Export
event_registration.admin.export:
  path: '/admin/event-registration/export'
  defaults:
    _controller: 'Drupal\event_registration\Controller\RegistrationExportController::exportCsv'
  requirements:
    _permission: 'access event registrations'
